<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة الطالب</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <p>إدارة ونظم المعلومات المصرية للعلوم والتكنولوجيا بالمنيا</p>

            <div class="info">
                <div class="profile">
                    <img src="profile.jpg" alt="صورة الطالب">
                </div>
                <div class="details">
                    <h2>إسلام خالد عبدالله محمد</h2>
                    <p>23-0221916559</p>
                    <p>نظم معلومات، فرقة ثانية</p>
                </div>
            </div>
            <div class="year-badge">2025-2024</div>
            <div class="student-id">
                <p><strong>ID:</strong> 30304122402219</p>
                <p id="date-time"></p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="icon"><img src="menu.png" alt="القائمة"></div>
        <div class="icon"><img src="bell.png" alt="الإشعارات"></div>
        <div class="icon"><img src="users.png" alt="المستخدمين"></div>
        <div class="icon"><img src="home.png" alt="الرئيسية"></div>
    </div>
