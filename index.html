<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة الطالب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" class="logo" alt="الشعار">
            <button class="download-btn">حمل التطبيق الآن</button>
        </header>
        <div class="card">
            <h3>إدارة ونظم المعلومات بالمصرية للعلوم والتكنولوجيا بالمنيا</h3>
            <div class="student-info">
                <div class="text">
                    <h2>إسلام خالد عبد الله محمد</h2>
                    <p>23-0221916559</p>
                    <p>نظم معلومات، فرقة ثانية</p>
                </div>
                <img src="student.jpg" class="student-img" alt="صورة الطالب">
            </div>
            <div class="badge">
                <span class="year">2025-2024</span>
                <span class="code">30134</span>
            </div>
            <div class="info-box">
                <p><strong>ID:</strong> 30304122402219</p>
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
        <nav class="bottom-nav">
            <i class="icon menu"></i>
            <i class="icon bell"></i>
            <i class="icon users"></i>
            <i class="icon home"></i>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
